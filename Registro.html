<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
        <title>Olimpiada Potosina de Informática</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/additional-methods.min.js"></script>
        <script src="js/materialize.js"></script>
        <script src="js/init.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
        <script src="js/init_js.js"></script>
        <script src="js/register.js"></script>
        <script src="js/auther.js"></script>
    </head>
    <body>
        <div id="preloader"><div></div></div>
        <div id="menu_navigation"></div>
        <div class="section">
            <br><br><br>
            <div class="row">                
                <div class="col s12 m12 l12 center teal z-depth-3 white-text">
                    <h4>Registro</h4>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row card-panel grey lighten-5 z-depth-1">
                <h4 class="col s12 m12 l12 center light">Registrate en la Olimpiada Potosina de Informática</h4>
                <div class="col s12 center">
                    <h6 id="ErrorMSG"></h6>
                </div>
                <form id="registro" name="registro" method="get">
                    <div class="input-field col s12 m12 l6">
                        <input id="xfirst_name" type="text" name="xfirst_name" maxlength="30">
                        <label for="xfirst_name">Nombre(s)</label>
                    </div>                    
                    <div class="input-field col s12 m12 l6">
                        <input id="xlast_name" type="text" name="xlast_name" maxlength="30">
                        <label for="xlast_name">Apellidos</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="xemail" type="email" name="xemail" maxlength="40">
                        <label for="xemail">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="xpassword" type="password" name="xpassword" maxlength="30">
                        <label for="xpassword">Password</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="xxpassword" type="password" name="xxpassword" maxlength="30">
                        <label for="xxpassword">Confirma Password</label>
                    </div>
                    <div class="col s12 center">
                        <button id="btnsender" class="btn" type="submit">¡Enviar!</button>
                    </div>
                </form>
                <div class="col s12 center">
                    <h6 id="SuccesMSG"></h6>
                </div>
            </div>
        </div>
        <div id="footer_div"></div>
    </body>
</html>
